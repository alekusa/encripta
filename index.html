<!DOCTYPE html>

<html lang="es">
    <script src="efectos.js"></script>
    <head>
        
        <meta charset = "UTF-8">
        <title>Encripador</title>
        <link rel="stylesheet" href="style_ale.css">
        
    </head>
    <body>
        <header>
            <div class="caja-superior">
            <img class ="logo-a" src="imagenes/Vector.png">
            <h1 class="titulo">Encriptador</h1>
            </div>
        </header>
        <main>
            <section id="main-content">
                <div class="span-6">
                  <div class="panel">
                    <label class="panel-header">
                      Encriptador de palabras
                        <span class="hint">
                            <img src="imagenes/icono-advertencia.png" class="icono-advertencia" alt="Advertencia"> 
                            No se permiten Mayusculas ni Acentos
                        </span>
                    </label>
                    <div class="panel-body">
                        <textarea class="text-area" spellcheck="false" placeholder="Ingrese Texto a cifrar"></textarea>
                    </div>
                    <div class="botones">
                        <button class="encriptar">Encriptar</button>
                        <button class="descencriptar">Descencriptar</button>  
                    </div> 
                  </div>
                </div>
          
                <div class="span-6">
                  <div class="panel">
                    <label class="panel-header">
                      Resultados
                      <span class="hint">Puedes Copiar lo encriptado para decodificar</span>
                    </label>
                    <div class="panel-body">
                        <textarea class="text-area2" placeholder="Resultados" readonly="readonly"></textarea>
                    </div>
                </div>
                <div>
                    <p class="texto-copiado"> Copiado!!!</p>
                </div>
                <div class="area-copiar">
                    <button class="copiar" >Copiar <img src="imagenes/Portapapeles.png" class="imagen-portapapeles"></button>
                </div> 
                </div>
              </div>
            </section>
            
            
        </main>
        <footer>
        <p>Â© Ale Kuseman - 2022</p> 
        <div>
            <a href="https://github.com/alekusa" alt="logo-github">
                <img class="logo_footer" src="imagenes/logo-github.png" >
            </a>
            <a href="https://www.linkedin.com/in/alexis-kuseman/">
                <img class="logo_footer" src="imagenes/logo-linkedin.png" alt="logo-linkedin">
            </a>
            <br>
            <a href="https://www.aluracursos.com">
                <img class="insignia" src="imagenes/insignia.png" alt="Insignia Alura">
            </a>

        </div>
        </footer>
        <script src="encriptar.js"></script>
        <script src="descencriptador.js"></script>
        <script src="copiar.js"></script>
    </body>
 </html>
